<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
</html>
<body>
  <div class="header">
    <img src=".vscode/img/logo.png" class="logo" alt="" />
    <ul class="menu" style="display: flex; flex-wrap: wrap-reverse">
      <li class="menu-item">
        <a href="/ru/equipment" class="menu-item__navigation">Оборудование</a>
      </li>
      <li class="menu-item">
        <a href="/ru/technologies" class="menu-item__navigation">Технологии</a>
      </li>
      <li class="menu-item">
        <a href="/ru/address" class="menu-item__navigation">Адрес</a>
      </li>
      <li class="menu-item">
        <a href="/ru/contacts" class="menu-item__navigation">Контакты</a>
      </li>
    </ul>
    <button class="profile">
      <i class="fa-regular fa-user"></i>
    </button>
    <div class="toggle_btn">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="dropdown_menu open">
      <li class="menu-item">
        <a href="/ru/equipment" class="menu-item__navigation">Оборудование</a>
      </li>
      <li class="menu-item">
        <a href="/ru/technologies" class="menu-item__navigation">Технологии</a>
      </li>
      <li class="menu-item">
        <a href="/ru/address" class="menu-item__navigation">Адрес</a>
      </li>
      <li class="menu-item">
        <a href="/ru/contacts" class="menu-item__navigation">Контакты</a>
      </li>
    </div>
  </div>
  <div class="section" style="position: relative">
    <video
      autoplay="true"
      loop="loop"
      preload="auto"
      muted
      style="position: absolute"
    >
      <source type="video/mp4" src=".vscode/img/video.mp4" />
    </video>
    <div class="section-banner">
      <h3 class="section-banner__title">Новинки</h3>
      <span class="section-banner__description">
        Наше оборудование для любых целей
      </span>
      <object class="section-banner__buttons">
        <a href="/refractors.ru" class="banner__buttons">Рефракторы</a>
        <a href="/reflectors.ru" class="banner__buttons">Рефлекторы</a>
        <a href="/combined.ru" class="banner__buttons">Комбинированные</a>
      </object>
    </div>
  </div>
  <div class="base-slider">
    <div class="section-slider">
      <h3 class="section-slider__title">Рекомендации от Space</h3>
      <div class="base-slider__arrows">
        <button type="button" class="base-slider__arrow">
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/glyph-neue/64/1A1A1A/back.png"
            alt="back"
          />
        </button>
        <span class="base-slider__counter"> 1 / 6 </span>
        <button type="button" class="base-slider__arrow">
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/glyph-neue/64/1A1A1A/forward--v1.png"
            alt="forward--v1"
          />
        </button>
      </div>
    </div>
  </div>
  <script>
    const toggleBtn = document.querySelector(".toggle_btn");
    const toggleBtnIcon = document.querySelector(".toggle_btn i");
    const dropDownMenu = document.querySelector(".dropdown_menu");

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle("open");
    };
  </script>
</body>
